name: Deploy to gh-pages (branch)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: trash-map/package-lock.json

      - name: Install
        working-directory: trash-map
        run: npm ci

      - name: Build
        working-directory: trash-map
        run: npm run build

      - name: Deploy build/ to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: trash-map/build
          force_orphan: true
